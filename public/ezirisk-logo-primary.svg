<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- EziRisk Logo -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Shield with checkmark -->
  <path d="M 20 15 L 35 10 L 50 15 L 50 35 Q 50 50 35 60 Q 20 50 20 35 Z"
        fill="url(#brandGradient)" stroke="none"/>
  <path d="M 28 35 L 33 40 L 43 28"
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text: EziRisk -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#1e293b">
    Ezi<tspan fill="url(#brandGradient)">Risk</tspan>
  </text>
</svg>
